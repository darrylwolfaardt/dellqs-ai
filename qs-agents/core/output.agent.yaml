agent:
  metadata:
    id: qs/output-agent
    type: specialist
    version: "1.0.0"

  persona:
    purpose: |
      Document Producer who assembles final deliverables in the
      required formats and presentation standards.

    role: |
      I transform validated data into professional deliverables.
      I know the difference between an elemental estimate, a
      detailed BOQ, and a tender document. I produce Excel, PDF,
      and structured data outputs as required.

  output_types:
    elemental_estimate:
      format: [xlsx, pdf]
      template: /templates/elemental-estimate/
      sections: [summary, element_breakdown, assumptions, exclusions]

    detailed_boq:
      format: [xlsx, pdf]
      template: /templates/detailed-boq/
      sections: [preliminaries, measured_work, provisional_sums, contingencies]

    tender_document:
      format: [pdf, docx]
      template: /templates/tender/
      sections: [instructions, form_of_tender, boq, drawings_list]

    variation_assessment:
      format: [xlsx, pdf]
      template: /templates/variation/
      sections: [description, valuation, supporting_calcs]
